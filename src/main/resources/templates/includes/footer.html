<footer th:fragment="footer">
    <div class="footer clearfix mb-0 text-muted">
        <div class="float-end">
            <p class="me-5">2024 &copy; Locasys</p>
        </div>
    </div>
    <!--    <script src="/vendors/simple-datatables/simple-datatables.js"></script>-->
    <script>
        // Simple Datatable
        //let table1 = document.querySelector('.table');
        //new simpleDatatables.DataTable(table1);

        function confirmDeletion(element) {
            const url = element.getAttribute("data-url");

            Swal.fire({
                title: 'Êtes-vous sûr?',
                text: "Cette action est irréversible!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Oui, supprimer!',
                cancelButtonText: 'Annuler'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Redirection vers l'URL de suppression
                    window.location.href = url;
                }
            });
        }
    </script>
    <script src="/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <!-- Include Choices JavaScript -->
    <script src="/vendors/choices.js/choices.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

    <!-- Ajouter SweetAlert via le CDN mis à jour -->

    <!-- Script SweetAlert pour afficher les notifications -->
    <div th:if="${notificationMessage}">
        <script th:inline="javascript">
            swal.fire({
